<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Display App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: bisque;
        }
        .container {
            text-align: center;
        }
        #word {
            font-size: 7em;
            margin-bottom: 20px;
        }
        #nextButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="word">Welcome</div>
        <button id="nextButton">Next</button>
    </div>

    <script>
        const words = ["Tractor", "Sailboat", "Bedsheet"  ];
        let currentIndex = 0;

        const wordElement = document.getElementById('word');
        const nextButton = document.getElementById('nextButton');

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % words.length;
            wordElement.textContent = words[currentIndex];
        });
    </script>
</body>
</html>
